{% extends theme("web/root.html") %}

{% block content %}
    <div class="row flex-column flex-lg-row p-0 m-0 flex-grow-1 w-100">
        <div class="container col-12 my-2 py-4">
            <div class="row justify-content-center flex-wrap" id="roles-grid">
                {% for role in role_info %}
                    {% if 'title' in role['card'] %}
                        <a href="{{ role['default_folder'] }}"
                            class="d-flex role-wrapper m-3 text-decoration-none"
                            style="width: 21rem;">
                        <div class="card align-items-center shadow-lg p-4 flex-grow-1 {{ role['card']['card-css-classes'] }}">
                            <i class="bi {{ role['card']['icon'] | d('bi-folder',True) }} fs-2 p-0"></i>
                            <div class="card-body text-center w-100 d-flex flex-column py-2">
                                <h5 class="card-title">{{ role['card']['title'] }}</h5>
                                <p class="card-text">{{ role['card']['description'] }}</p>
                            </div>
                        </div>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
