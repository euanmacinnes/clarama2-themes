<script type="text/javascript">
    localStorage.debug = '*';

    // https://stackoverflow.com/questions/30382287/call-all-javascript-functions-in-a-list

    Array.prototype.invokeFunctions = function (data) {
        this.forEach(function (f) {
            if (typeof (f) === "function")
                f(data)
        });
    }

    $CLARAMA_ROOT = {{ request.script_root|tojson }};

    $CLARAMA_USER = '{{username}}'
    $CLARAMA_DEBUG_THEME = '{{ debug_theme }}'

    $CLARAMA_WEBSOCKET_DYNAMIC = '{{ clarama['Services']['Websocket_Dynamic'] or False }}';
    $CLARAMA_WEBSOCKET_REGISTER = '{{ url_for('clarama_websockets.socket_subscribe', topic="") }}';
    $CLARAMA_ENVIRONMENTS_TASK_OPEN = '{{ url_for('clarama_webenvironments.task_open', task="") }}';
    $CLARAMA_ENVIRONMENTS_TASK_RUN = '{{ url_for('clarama_webenvironments.task_run', task_kernel_id="") }}';
    $CLARAMA_ENVIRONMENTS_KERNEL_RUN = '{{ url_for('clarama_webenvironments.kernel_run', task_kernel_id="") }}';
    console.log('Root:' + $CLARAMA_ROOT);
    console.log('Websocket Dynamic:' + $CLARAMA_WEBSOCKET_DYNAMIC);
</script>
