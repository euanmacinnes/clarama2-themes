<a href="{{ url }}"
   class="d-flex role-wrapper m-3 text-decoration-none"
   style="width: 21rem;"
   title="{{ url }}">
    <div class="card align-items-center shadow-lg p-4 flex-grow-1 fav-card">
        <i class="bi {{ icon|default('bi-file-earmark') }} fs-2 p-0"></i>
        <div class="card-body text-center w-100 d-flex flex-column py-2">
            <h5 class="card-title d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-star-fill text-warning fav-toggle"
                   role="button" aria-label="Unfavourite"
                   data-name="{{ name }}"
                   data-url="{{ url }}"
                   data-icon="{{ icon|default('bi-file-earmark') }}"
                   data-type="{{ type|default('file') }}"></i>
                <span>{{ name }}</span>
            </h5>
            <p class="card-text">{{ type|default('file') }}</p>
        </div>
    </div>
</a>
