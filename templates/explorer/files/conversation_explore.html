<h2 id="gina-title" class="gina-title">Hello! I am GINA</h2>

<div id="gina-chat-container" class="gina-container d-flex flex-column">
    <div class="gina-conversation flex-grow-1 mb-3"></div>
    <div class="gina-input-container w-100">
        <textarea class="gina-input" placeholder="Type your question..."></textarea>
        <div class="gina-controls w-100 d-flex justify-content-between align-items-center px-3 mt-3">
            <button class="gina-save-btn" title="Save">
                <i class="bi bi-floppy"></i>
            </button>
            <div class="gina-send-container">
                <button id="gina-send-btn" class="gina-send-btn" title="Send Message">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>
