<!-- conversation block -->
<div class="gina-block" id="gina-block-{{ block_id }}" data-block-id="{{ block_id }}">
    <div class="gina-input-wrapper position-relative">
      <textarea class="gina-input" placeholder="Type your question..."></textarea>
      <div class="gina-send-container">
        <button class="gina-send-btn" title="Send Message">
          <i class="bi bi-send-fill"></i>
        </button>
      </div>
    </div>
  
    <div class="gina-output-container" style="display:none;">
      <div class="gina-output"></div>
    </div>
  </div>
