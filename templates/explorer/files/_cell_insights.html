<div id="insights_{{ task_index }}" class="cell-insights">
    <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">
                <i id="insight_bulb_{{ task_index }}" class="bi bi-lightbulb-off me-2 insight-bulb-icon"></i>
                Insights
            </h6>
        </div>
        <div class="card-body insights-content p-0 d-flex flex-column">
            <ul class="nav nav-tabs" id="insightsTabs_{{ task_index }}" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="insights-chat-tab-{{ task_index }}" data-bs-toggle="tab" data-bs-target="#insights-chat-{{ task_index }}"
                        type="button" role="tab" aria-controls="insights-chat-{{ task_index }}" aria-selected="true">
                        Chat with GINA
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="insights-variables-tab-{{ task_index }}" data-bs-toggle="tab" data-bs-target="#insights-variables-{{ task_index }}"
                        type="button" role="tab" aria-controls="insights-variables-{{ task_index }}" aria-selected="false">
                        Variables
                    </button>
                </li>
                <!-- Code Inspector. Only for code cells -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="insights-inspector-tab-{{ task_index }}" data-bs-toggle="tab" data-bs-target="#insights-inspector-{{ task_index }}"
                        type="button" role="tab" aria-controls="insights-inspector-{{ task_index }}" aria-selected="false">
                        Inspector
                    </button>
                </li>
                <!-- Data Inspector. Only for data & source cells. Data cell has tabs, use the currently selected one -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="insights-data-tab-{{ task_index }}" data-bs-toggle="tab" data-bs-target="#insights-data-{{ task_index }}" 
                        type="button" role="tab" aria-controls="insights-data-{{ task_index }}" aria-selected="false">
                        Data
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="insights-preview-tab-{{ task_index }}" data-bs-toggle="tab" data-bs-target="#insights-preview-{{ task_index }}"
                        type="button" role="tab" aria-controls="insights-preview-{{ task_index }}" aria-selected="false">
                        Preview
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="insights-fields-tab-{{ task_index }}" data-bs-toggle="tab" data-bs-target="#insights-fields-{{ task_index }}" 
                        type="button" role="tab" aria-controls="insights-fields-{{ task_index }}" aria-selected="false">
                        Fields
                    </button>
                </li>
            </ul>
        
            <!-- Tab panes -->
            <div class="tab-content flex-grow-1 overflow-auto" id="insightsTabsContent_{{ task_index }}">
                <!-- Chat with GINA  -->
                <div class="tab-pane fade show active" id="insights-chat-{{ task_index }}" role="tabpanel"
                    aria-labelledby="insights-chat-tab-{{ task_index }}" tabindex="0">
                    <div id="insights_gina_chat_{{ task_index }}" class="insights-gina-chat-container"></div>
                </div>
        
                <!-- Variables -->
                <div class="tab-pane fade" id="insights-variables-{{ task_index }}" role="tabpanel"
                    aria-labelledby="insights-variables-tab-{{ task_index }}" tabindex="0">
                    <div class="p-3">
                        <div class="variables-list" id="variables_{{ task_index }}">
                            <div class="text-muted d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm me-2 d-none insights-spinner" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <span>Variables will appear hereâ€¦</span>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Inspector -->
                <div class="tab-pane fade" id="insights-inspector-{{ task_index }}" role="tabpanel"
                    aria-labelledby="insights-inspector-tab-{{ task_index }}" tabindex="0">
                    <div class="p-3" id="inspector_{{ task_index }}"></div>
                </div>
        
                <!-- Data -->
                <div class="tab-pane fade" id="insights-data-{{ task_index }}" role="tabpanel"
                    aria-labelledby="insights-data-tab-{{ task_index }}" tabindex="0">
                    <div class="p-3" id="data_{{ task_index }}"></div>
                </div>

                <!-- Preview -->
                <div class="tab-pane fade" id="insights-preview-{{ task_index }}" role="tabpanel"
                    aria-labelledby="insights-preview-tab-{{ task_index }}" tabindex="0">
                    <div class="p-3" id="preview_{{ task_index }}"></div>
                </div>

                <!-- Fields -->
                <div class="tab-pane fade" id="insights-fields-{{ task_index }}" role="tabpanel"
                    aria-labelledby="insights-fields-tab-{{ task_index }}" tabindex="0">
                    <div class="p-3" id="fields_{{ task_index }}"></div>
                </div>
            </div>
        
            <!-- Console -->
            <div class="insights-console border-top bg-light">
                <div class="p-2">
                    <div class="input-group">
                        <input type="text" class="form-control console-input" id="console_input_{{ task_index }}"
                            placeholder="Enter Python command..." data-task-index="{{ task_index }}">
                        <button class="btn btn-outline-secondary execute-console" type="button" data-task-index="{{ task_index }}">
                                <i class="bi bi-play-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
