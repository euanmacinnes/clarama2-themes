<div id="debugger_{{ task_index }}" class="cell-debugger">
    <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">
                <i class="bi bi-bug-fill me-2"></i>
                Debugger
            </h6>
        </div>
        <div class="card-body debugger-content p-0 d-flex flex-column">
            <!-- Variables List -->
            <div class="debugger-variables flex-grow-1 overflow-auto">
                <div class="p-3">
                    <h6 class="mb-2">Variables</h6>
                    <div class="variables-list" id="variables_{{ task_index }}">
                        <div class="text-muted d-flex align-items-center">
                            <div class="spinner-border spinner-border-sm me-2 d-none debug-spinner" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Console -->
            <div class="debugger-console border-top bg-light">
                <div class="p-2">
                    <div class="input-group">
                        <input type="text" class="form-control console-input" 
                               id="console_input_{{ task_index }}" 
                               placeholder="Enter Python command..."
                               data-task-index="{{ task_index }}">
                        <button class="btn btn-outline-secondary execute-console" 
                                type="button" data-task-index="{{ task_index }}">
                            <i class="bi bi-play-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
