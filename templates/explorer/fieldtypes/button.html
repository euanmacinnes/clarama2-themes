{% extends theme("explorer/files/fieldlayout_" + field_layout + ".html") %}

{% block content %}
    <input data-id="{{ field_id }}" {{ required }} name="{{ field_name }}" type="button"
           class="btn btn-c2 form-control clarama-field clarama-button-field"
           autocomplete="{{ get(field_config,'autocomplete','off') }}"
           fieldtype="html"
           placeholder="{{ get(field_config,'placeholder') }}"
           value="{{ field_value or get(field_config,'default','') }}"
           style="height: 100%"
            {% include theme("explorer/files/field_tooltip.html") %}
    />
{% endblock %}
