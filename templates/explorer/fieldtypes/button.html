{% extends "explorer/files/fieldlayout_" + field_layout + ".html" %}

{% block content %}
        <input id="{{ field_id }}" {{ required }} name="{{ field_name }}" type="button"
               class="btn btn-primary form-control clarama-field clarama-button-field"
               autocomplete="on"
               fieldtype="html"
               placeholder="{{ get(field_config,'placeholder') }}"
               value="{{ field_value or get(field_config,'default','') }}"
               style="height: 100%"
               {% include "explorer/files/field_tooltip.html" %}
        />
{% endblock %}
