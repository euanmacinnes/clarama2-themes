{% extends "explorer/files/fieldlayout_" + field_layout + ".html" %}

{% block content %}
    <input id="{{ field_id }}" name="{{ field_name }}" type="hidden"
           class="form-control clarama-field"
           fieldtype="html"
            {{ field_config | required }}
            {{ field_config | readonly }}
           value="{{ field_value or get(field_config,'default','') | safe }}"
    />
{% endblock %}
