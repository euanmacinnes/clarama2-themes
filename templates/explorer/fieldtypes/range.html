{% extends theme("explorer/files/fieldlayout_" + field_layout + ".html") %}

{% block content %}
    <inputgroup class="input-group">
        <input class="form-control clarama-now-field"
               style="width: 10%;"
               type="number"
               name="amountInput"
                {{ field_config | readonly }}
               step="{{ get(field_config,'step','0.01') }}"
               min="{{ get(field_config,'minimum','0') }}"
               max="{{ get(field_config,'maximum','5') }}"
               value="{{ field_value or get(field_config,'default','') }}"
               oninput="this.nextElementSibling.value=this.value"/>
        <input data-id="{{ field_id }}" name="{{ field_name }}" type="range"
               class="form-control form-range clarama-field clarama-now-field input-group-append"
               style="width: 90%"
               fieldtype="html"
                {{ field_config | required }}
                {{ field_config | readonly }}
               autocomplete="on"
               oninput="this.previousElementSibling.value = this.value"
               placeholder="{{ get(field_config,'placeholder') }}"
               value="{{ field_value or get(field_config,'default','') }}"
               step="{{ get(field_config,'step','0.01') }}"
               min="{{ get(field_config,'minimum','0') }}"
               max="{{ get(field_config,'maximum','5') }}"
                {% include theme("explorer/files/field_tooltip.html") %}
        >
    </inputgroup>
{% endblock %}
