{% extends theme("explorer/files/fieldlayout_" + field_layout + ".html") %}

{% block content %}
    <input data-id="{{ field_id }}" name="{{ field_name }}" type="file"
           class="form-control clarama-field clarama-delay-field"
           data-sticky="true"
           fieldtype="file"
            {{ field_config | required }}
            {{ field_config | readonly }}
            {{ field_config | sticky }}
           autocomplete="{{ get(field_config,'autocomplete','on') }}"
           placeholder="{{ get(field_config,'placeholder') }}"
           value="{{ field_value or get(field_config,'default','') }}"
            {% include theme("explorer/files/field_tooltip.html") %}
    />
{% endblock %}
