{% extends theme("explorer/files/fieldlayout_" + field_layout + ".html") %}

{% block content %}
    <div class="form-check form-switch">
        <input class="form-check-input clarama-field clarama-change-field clarama-now-field"
               fieldtype="html" 
               data-sticky="true"
               type="checkbox"
                {{ field_config | required }}
                {{ field_config | readonly }}
                {{ field_config | sticky }}
               value="{{ field_value or get(field_config,'default','') }}"
               data-id="{{ field_id }}"
               name="{{ field_name }}"
                {% if field_value or get(field_config,'default','') | lower == 'true' %}
               checked
                {% endif %}
                {% include theme("explorer/files/field_tooltip.html") %}
        >
        <label class="form-check-label" for="field_{{ field }}">{{ get(field_config,'description',field) | safe }}
        </label>
    </div>
{% endblock %}
